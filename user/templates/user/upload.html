{% extends "web_pages/base.html" %}
{% load static %}
{% block content %}
<head>
	<style type="text/css">
		.upload_form{
			width: 300px;
			margin-left: 40%;
		}
		@media screen and (max-width: 800px){
		.upload_form{
			width: 300px;
			font-size: 13px;
			margin-left: 10%;

		}			
		}
	</style>
</head>
<br><br>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="upload_form">
    {{ form.as_p }}
    <br>
    <button type="submit">Upload</button>
    </div>
  </form>
  <br>
  <p><a href="{% url 'home' %}">Return to home</a></p>
  </div> 
{% endblock content %}
